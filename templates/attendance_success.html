<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attendance Confirmation</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Container */
        .container {
            max-width: 80%;
        }

        /* Success Message */
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #00e6e6;
            text-transform: uppercase;
        }

        /* Button Styling */
        .btn {
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            background-color: transparent;
            color: #00e6e6;
            border: 2px solid #00e6e6;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background: #00e6e6;
            color: black;
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 230, 230, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance has been marked successfully!</h1>
        <br><br>
        <form action="/" method="GET">
            <button class="btn">Go to Main Page</button>
        </form>
    </div>
</body>
</html>
