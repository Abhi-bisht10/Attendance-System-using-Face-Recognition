<!DOCTYPE html>
<html lang="en">
<head>
    <title>Face Attendance Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: cyan;
            font-family: Arial, sans-serif;
            padding-top: 80px;
        }
        .card {
            margin-bottom: 20px;
            transition: transform 0.2s;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid cyan;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 0px 15px cyan;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0, 230, 230, 0.5);
            background-color: black !important;
            border-bottom: 2px solid cyan;
        }
        .navbar-brand {
            color: cyan !important;
        }
        .card-title {
            color: cyan;
            font-weight: bold;
        }
        .card-text {
            color: lightblue;
        }
        .btn-primary {
            background: cyan;
            color: black;
            font-size: 18px;
            font-weight: bold;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px cyan;
            transition: 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: black;
            color: cyan;
            border: 2px solid cyan;
            box-shadow: 0px 0px 15px cyan;
        }
        h2 {
            color: cyan;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Face Recognition Based Attendance System
            </a>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Admin Dashboard</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Daily Attendance</h5>
                        <p class="card-text">View today's attendance records</p>
                        <a href="{{ url_for('data') }}" class="btn btn-primary">View Daily</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Complete Records</h5>
                        <p class="card-text">View all attendance records</p>
                        <a href="{{ url_for('whole') }}" class="btn btn-primary">View All</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Email Report</h5>
                        <p class="card-text">Send attendance report via email</p>
                        <a href="{{ url_for('sendmail_form') }}" class="btn btn-primary">Send Report</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
