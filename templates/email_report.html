<!DOCTYPE html>
<html>
<head>
    <title>Send Attendance Email</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: cyan;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid cyan;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: cyan;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            color: lightblue;
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid cyan;
            color: cyan;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: cyan;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
            color: cyan;
        }

        .btn {
            background: cyan;
            color: black;
            font-size: 18px;
            font-weight: bold;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px cyan;
            transition: 0.3s ease-in-out;
            width: 100%;
        }

        .btn:hover {
            background: black;
            color: cyan;
            border: 2px solid cyan;
            box-shadow: 0px 0px 15px cyan;
        }

        /* Style for password field */
        input[type="password"] {
            letter-spacing: 0.2em;
        }

        /* Style for placeholder text */
        ::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send Attendance Report</h2>
        <form method="POST">
            <div class="form-group">
                <label for="sender_email">Sender Email</label>
                <input type="email" class="form-control" name="sender_email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="sender_pass">Sender Password (App Password for Gmail)</label>
                <input type="password" class="form-control" name="sender_pass" placeholder="Enter app password" required>
            </div>

            <div class="form-group">
                <label for="receiver_email">Receiver Email</label>
                <input type="email" class="form-control" name="receiver_email" placeholder="Enter receiver's email" required>
            </div>

            <button type="submit" class="btn">Send Attendance Report</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
