<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Error</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            background-color: black !important;
            color: cyan;
            font-family: Arial, sans-serif;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0px 0px 15px cyan;
            width: 350px;
        }

        .error-title {
            font-size: 28px;
            font-weight: bold;
            color: cyan;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 18px;
            color: cyan;
            margin-bottom: 30px;
        }

        .back-btn {
            background: cyan;
            color: black;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 0px 10px cyan;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: black;
            color: cyan;
            border: 2px solid cyan;
            box-shadow: 0px 0px 15px cyan;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">
            Login Failed
        </div>
        <div class="error-message">
            Invalid credentials! Please check your username and password.
        </div>
        <a href="/how" class="back-btn">
            Try Again
        </a>
    </div>
</body>
</html>
