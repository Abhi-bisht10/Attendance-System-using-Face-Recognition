<!DOCTYPE html>  
<html>  
<head>  
    <title>Student Attendance Database</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: black;
            color: cyan;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
        }
        h3 {
            font-size: 22px;
        }
        table {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 15px cyan;
        }
        thead {
            background-color: cyan;
            color: black;
            font-size: 20px;
        }
        td, th {
            padding: 12px;
            text-align: center;
            border: 1px solid cyan;
        }
        tr:nth-child(even) {
            background-color: rgba(0, 255, 255, 0.1);
        }
        .btn-primary {
            background: cyan;
            color: black;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 0px 10px cyan;
        }
        .btn-primary:hover {
            background: black;
            color: cyan;
            border: 2px solid cyan;
            box-shadow: 0px 0px 15px cyan;
        }
    </style>
</head>  
<body>  
    <div class="container">
        <h1>ðŸ“Œ Whole Database</h1>
        <h3>Student's Full Attendance Record</h3>
        <table class="table table-bordered">  
            <thead>  
                <tr>
                    <th>Name</th>  
                    <th>Time</th>  
                    <th>Date</th>  
                </tr>
            </thead>    
            {% for row in rows %}  
                <tr>  
                    <td>{{ row["NAME"] }}</td>  
                    <td>{{ row["Time"] }}</td>  
                    <td>{{ row["Date"] }}</td>  
                </tr>  
            {% endfor %}  
        </table>  
        <br>
        <form action="/" method="GET">
            <button class="btn btn-primary"> Go Back to Home Page</button>
        </form> 
    </div>
</body>  
</html>
