<!DOCTYPE html>
<html lang="en">
<head>
    <title>Face Recognition Based Attendance System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: black;
            color: white;
        }

        /* Navbar */
        #navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 30px;
            background-color: rgba(0, 0, 0, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #00e6e6;
        }

        #navbar ul {
            display: flex;
            list-style: none;
            margin: 0;
        }

        #navbar ul li {
            margin: 0 15px;
        }

        #navbar ul li a {
            color: #00e6e6;
            text-decoration: none;
            font-size: 1.3rem;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            font-weight: 600;
        }

        #navbar ul li a:hover {
            background: linear-gradient(90deg, #00e6e6, #ff00ff);
            color: black;
            padding: 10px 20px;
            border-radius: 8px;
        }

        /* Container Box */
        .container-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 100px;
        }

        /* Left Content */
        .left-content {
            width: 50%;
            padding-right: 50px;
        }

        .left-content h1 {
            font-size: 2.8rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff00ff, #00e6e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .left-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Buttons */
        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 10px;
            background-color: transparent;
            color: #00e6e6;
            border: 2px solid #00e6e6;
            margin: 10px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(90deg, #00e6e6, #ff00ff);
            color: black;
            border: none;
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(0, 230, 230, 0.7);
        }

        /* Right Image */
        .right-image {
            width: 50%;
            text-align: right;
        }

        .right-image img {
            max-width: 70%;
            height: auto;
            border-radius: 15px;
            border: 3px solid #00e6e6;
            transition: 0.3s ease-in-out;
        }

        .right-image img:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px #ff00ff;
        }

        /* Footer */
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            border-top: 2px solid #00e6e6;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Aligns text to the left */
            gap: 10px; /* Adds space between label-input pairs */
        }

        .form-group label {
            font-size: 1.2rem;
            font-weight: bold;
            display: block; /* Forces the label to be above the input */
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px; /* Adds space below each input */
            border-radius: 5px;
            font-size: 1rem;
            border: 2px solid #ff8c00; /* Optional: Adds a colored border */
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav id="navbar">
    <ul>
        <li class="item"><a href="/">Home</a></li>
        <li class="item"><a href="/how">Admin Login</a></li>
    </ul>
</nav>

<!-- Main Section -->
<div class="container-box">
    <!-- Left Side: Text & Form -->
    <div class="left-content">
        <h1>Welcome to Face Recognition Attendance System</h1>
        <p>Secure & efficient attendance tracking using real-time facial recognition.</p>

        <form action="\name" method="POST">
            <div class="form-group">
                <label for="name"> Name:</label>
                <input type="text" name="name1" id="name" placeholder="Enter Your Name" required>
        
                <label for="regid"> Registration Id:</label>
                <input type="text" name="name2" id="regid" placeholder="Enter Your Registration Number" required>
            </div>
        
            <button type="submit" name="submit">Submit</button>
        
            <p><strong>Note:</strong> Your webcam will open after submitting. Press space to capture your image and escape to close the camera.</p>
        </form>
        
    </div>

    <!-- Right Side: Image -->
    <div class="right-image">
        <img src="static/image_2.png" alt="Face Recognition">
    </div>
</div>

<footer>
    <p>Â© ;)</p>
</footer>

</body>
</html>
